<!-- Meta data -->
{{ if {url:segments segment="1"} == 'utilities' || {url:segments segment="2"} == 'thank-you' }}
<!-- Seach Engine Please Don't Index -->
<meta name="googlebot" content="noarchive"/>
<meta name="robots" content="none"/>
<meta name="robots" content="noindex, nofollow" />
{{ endif }}
<meta name="author" content="WetumkaInteractive" />
<!-- NOT VALID META
<meta name="copyright" content="wetumka.net" />
<meta name="distribution" content="global" />
<meta name="resource-type" content="document" />
<meta name="language" content="{{ lang:code }}" />
-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="{{ url:base }}" />
<title>{{ settings:site_name }} &bull; {{ template:title }}</title>
<!-- CSS Stylesheets -->
<link rel="stylesheet" href="/{{theme:path}}/css/build.css" />

{{ if user:logged_in }}
<script type="text/javascript">_gaq.push(['_setCustomVar',1,'User Type','{{ user:group }}',2]);</script>
{{ else }}
<script type="text/javascript">_gaq.push(['_setCustomVar',1,'User Type','Non Member',2]);</script>
{{ endif }}

<!-- Modernizer script -->
<script src="/libraries/modernizr/modernizr-2.5.3.min.js" type="text/javascript"></script>
<!-- jQuery CDN with fallback -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/libraries/jquery/jquery-1.7.1.min.js" type="text/javascript"><\/script>')</script>
<!-- page metadata -->
{{template:metadata}}
