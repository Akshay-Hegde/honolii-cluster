<!-- Begin header -->
<header id="header">

			<h3 class="logo"><a href="{{ url:site  }}" title="Home">{{ settings:site_name }}</a></h3>
			<nav>
				<ul class="nav-parent">
					{{ navigation:links group="header" }}

			</nav>
			<div class="mod phone">

			</div>
		</div>
	</div>
</header>
<!-- End header -->
