{{ if template:has_breadcrumbs }}
	{{ if theme:options:show_breadcrumbs_custom == 'yes' }}
		<h2 id="breadcrumbs">
		{{ template:breadcrumbs }}
			{{ if uri }}
				{{ url:anchor segments=uri title=name }}&nbsp;:
			{{ else }}
				<span class="current">{{ name }}</span>
			{{ endif }}
		{{ /template:breadcrumbs }}
		</h2>
	{{ endif }}
{{ endif }}
