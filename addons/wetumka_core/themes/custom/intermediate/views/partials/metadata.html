<!-- Meta data -->
{{ if {url:segments segment="1"} == 'utilities' || {url:segments segment="2"} == 'thank-you' }}
<!-- Seach Engine Please Don't Index -->
<meta name="googlebot" content="noarchive"/>
<meta name="robots" content="none"/>
<meta name="robots" content="noindex, nofollow" />
{{ endif }}
<meta name="author" content="WetumkaInteractive" />
<!-- NOT VALID META
<meta name="copyright" content="wetumka.net" />
<meta name="distribution" content="global" />
<meta name="resource-type" content="document" />
<meta name="language" content="{{ lang:code }}" />
-->
<meta charset="utf-8" />
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
{{ theme:favicon file="favicon.ico" base="url" }}
<base href="{{ url:base }}" />
<title>{{ settings:site_name }} &bull; {{ template:title }}</title>
<!-- CSS Stylesheets -->
<link rel="stylesheet" href='/{{theme:path}}/publish/css/063edbd.css' />
<link rel="stylesheet" media="print" href="/{{theme:path}}/css/print.css" />
<!-- GA Tracking -->
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', '{{ settings:ga_tracking }}']);
_gaq.push(['_trackPageview']);
_gaq.push(['_trackPageLoadTime']);
</script>
<!-- Modernizer script -->
<script src="/{{theme:path}}/js/libs/modernizr-2.5.3.min.js" type="text/javascript"></script>
<!-- page metadata -->
{{template:metadata}}
