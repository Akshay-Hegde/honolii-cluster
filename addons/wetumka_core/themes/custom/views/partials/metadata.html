<!-- Meta data -->
<meta name="author" content="WetumkaInteractive" />
<!-- NOT VALID META
<meta name="copyright" content="wetumka.net" />
<meta name="distribution" content="global" />
<meta name="resource-type" content="document" />
<meta name="language" content="{{ lang:code }}" />
-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="{{ url:base }}" />
<title>{{ settings:site_name }} &bull; {{ template:title }}</title>
<!-- CSS Stylesheets -->
{{ if global:environment == 'development' }}
<!-- DEVELOPMENT FILES -->
{{ less:compile file="build.less" output="style.css" }}
{{ else }}
<!-- PRODUCTION FILES -->
<link rel="stylesheet" href="/{{theme:path}}/css/style.css" />
{{ endif }}

{{ asset:render_css }}
{{ asset:render_css_inline }}

<!-- Modernizer script -->
<script src="/libraries/modernizr/modernizr-2.6.2.min.js" type="text/javascript"></script>
<!-- Web Fonts -->
<script type="text/javascript" src="//use.typekit.net/kvr6xcj.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<!-- page metadata -->
{{template:metadata}}
