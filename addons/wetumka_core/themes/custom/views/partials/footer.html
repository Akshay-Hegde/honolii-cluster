<footer id="footer">
    <hr />
    <section class="container">
        <div class="row">
            <div class="span2">
                <div class="branding">
                    {{settings:site_name}}
                </div>
            </div>
            <div class="span4 contact-info">
                <address>
                    {{ variables:Address1 }}<br/>
                    {{ variables:Address2 }}<br/>
                    {{ variables:AddressCity }}, {{ variables:AddressState }} {{ variables:AddressZip }}
                </address>
                <div class="phone">{{ variables:Phone }}</div>
                <div class="email">{{ variables:Email }}</div>
            </div>
            <div class="span6"></div>
        </div>
    </section>
    <p class="copyright">Copyright &copy; {{helper:date format="Y"}} {{settings:site_name}} all rights reserved</p>
</footer>
