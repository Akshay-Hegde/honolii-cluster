<!-- Meta data -->
{{ if {url:segments segment="1"} == 'utilities' || {url:segments segment="2"} == 'thank-you' }}
<!-- Seach Engine Please Don't Index -->
<meta name="googlebot" content="noarchive"/>
<meta name="robots" content="none"/>
<meta name="robots" content="noindex, nofollow" />
{{ endif }}
<meta name="author" content="WetumkaInteractive" />
<!-- NOT VALID META
<meta name="copyright" content="wetumka.net" />
<meta name="distribution" content="global" />
<meta name="resource-type" content="document" />
<meta name="language" content="{{ lang:code }}" />
-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="{{ url:base }}" />
<title>{{template:title}} | {{settings:site_name}}</title>
<!-- CSS Stylesheets -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Muli"/>
<link rel="stylesheet" href="/{{theme:path}}/css/build.css" />
{{theme:css file="print.css" media="print"}}
<!-- Global JS Vars -->
<script type="text/javascript">
	pyro_vars = {
		address_1:'{{variables:address_1}}',
		address_2:'{{variables:address_2}}',
		address_city:'{{variables:address_city}}',
		address_state:'{{variables:address_state}}',
		address_zip:'{{variables:address_zip}}',
		site_name: '{{settings:site_name}}',
		phone: '{{variables:phone}}'
	}
</script>
<!-- GA Tracking -->
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', '{{ settings:ga_tracking }}']);
_gaq.push(['_trackPageview']);
_gaq.push(['_trackPageLoadTime']);
</script>
<!-- Modernizer script -->
<script src="/js/modernizr-2.5.3.min.js" type="text/javascript"></script>
<!-- jQuery CDN with fallback -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery-1.7.1.min.js" type="text/javascript"><\/script>')</script>
<!-- page metadata -->
{{template:metadata}}
