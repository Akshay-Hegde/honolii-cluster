<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="{{ url:base }}" />
<title>{{ settings:site_name }} &bull; {{ template:title }}</title>
<!-- CSS Stylesheets -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Michroma|Orbitron"/>
{{ if global:environment == 'development' }}
	<!-- DEVELOPMENT FILES -->
	{{ less:compile file="build.less" output="style.css" }}
	<link rel="stylesheet" href="/{{theme:path}}/css/prettify.css" />
{{ else }}
	<link rel="stylesheet" href="/{{theme:path}}/publish/css-1429603636459/production.css" />
{{ endif }}
<!-- Modernizer script -->
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
<!-- jQuery CDN with fallback -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/{{theme:path}}/js/libs/jquery-1.7.1.min.js" type="text/javascript"><\/script>')</script>
<!-- page metadata -->
{{template:metadata}}
{{ theme:favicon }}
