<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="{{ url:base }}" />
<title>{{ settings:site_name }} &bull; {{ template:title }}</title>
<!-- CSS Stylesheets -->
<script src="//use.typekit.net/vio4ztg.js"></script>
<script>try{Typekit.load();}catch(e){}</script>
{{ if global:environment == 'development' }}
	<!-- DEVELOPMENT FILES -->
	<link rel="stylesheet" href="/{{theme:path}}/css/styles.css" />
{{ else }}
	<link rel="stylesheet" href="/{{theme:path}}/publish/css-1430531124575/production.css" />
{{ endif }}
{{ asset:render_css }}
{{ asset:render_css_inline }}
<!-- Modernizer script -->
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<!-- jQuery CDN with fallback -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/{{theme:path}}/js/libs/jquery-2.1.3.min.js" type="text/javascript"><\/script>')</script>
