<!DOCTYPE HTML>
<html>
<head>
{{theme:partial name="metadata"}}

<style>
@import url(http://fonts.googleapis.com/css?family=Puritan:700);
.product-lineup { background:url(/uploads/files/products-image.png) no-repeat; width:950px; height:250px;}
.product-lineup .title {font-family: 'Puritan', sans-serif;text-align: center;text-shadow: 0 4px 2px #000000; padding-top:67px; font-size:70px; line-height:1em;}
.product-lineup a.cta { position: absolute; right:375px; top:140px; border:none; background:#831E02; font-size:1.5em;}
.product-lineup a.cta:hover {color:#fff; background:#7A3515}?
</style>
</head>
<body>
<div class="wrapper">
	<div id="container" class="container">
		<div id="header">
			{{theme:partial name="header"}}
		</div>
		<div id="content" class="clearfix">
			{{session:messages success="success-box" notice="notice-box" error="error-box"}}
			<div id="scroller" class="mod site-banner scrollable">
				<ul class="items">
					<li>{{snippets:product-1}}</li>
				</ul>
				<div class="banner-nav">
				</div>
			</div>
			<div class="span-8">
				<div class="mod sidebar">
					{{widgets:area slug="gallery-sidebar"}}
				</div>
			</div>
			<div class="span-16 last">
				<div class="mod maincontent">
					{{template:body}}
				</div>
			</div>
		</div>
		<div id="footer">
			{{theme:partial name="footer"}}
		</div>
	</div>
</div>
</body>
</html>
