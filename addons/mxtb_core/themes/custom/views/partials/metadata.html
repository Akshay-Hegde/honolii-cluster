<!-- Meta data -->
<meta name="author" content="WetumkaInteractive" />
<!-- NOT VALID META
<meta name="copyright" content="wetumka.net" />
<meta name="distribution" content="global" />
<meta name="resource-type" content="document" />
<meta name="language" content="{{ lang:code }}" />
-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="{{ url:base }}" />
<title>{{ settings:site_name }} &bull; {{ template:title }}</title>
<!-- typekit fonts -->
<script type="text/javascript" src="//use.typekit.net/cpn6qbw.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<!-- CSS Stylesheets -->
{{ if global:environment == 'development' }}
	<!-- DEVELOPMENT FILES -->
	{{ less:compile file="build.less" output="style.css" }}
{{ else }}
	<link rel="stylesheet" href="/{{theme:path}}/publish/css/production.css" />
{{ endif }}
{{ asset:render_css }}
{{ asset:render_css_inline }}
<!-- Modernizer script -->
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>
<!-- jQuery CDN with fallback -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/{{theme:path}}/js/libs/jquery-1.9.1.min.js" type="text/javascript"><\/script>')</script>
<!-- page metadata -->
{{template:metadata}}
{{ theme:favicon }}
