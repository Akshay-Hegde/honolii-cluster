{{ if template:has_breadcrumbs }}
	<p class="breadcrumbs">
	   <a href="/" >Home</a>&nbsp;&raquo;
	{{ template:breadcrumbs }}
		{{ if uri }}
			{{ url:anchor segments=uri title=name }}&nbsp;&raquo;
		{{ else }}
			<span class="current">{{ name }}</span>
		{{ endif }}
	{{ /template:breadcrumbs }}
	</p>
{{ endif }}
